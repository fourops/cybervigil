    <script>
        let slideIndex = 0;
        showSlides();
        
        function showSlides() {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}    
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
          setTimeout(showSlides, 5000); // Change image every 5 seconds
        }


       const apiUrl = 'https://content.guardianapis.com/search?q=Cyberbullying&api-key=test';

        // Make a Fetch API request
        fetch(apiUrl)
          .then(response => {
            // Check if the request was successful (status code 200)
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            // Parse the JSON response
            return response.json();
          })
          .then(data => {
            // Extract information from the JSON response
            const results = data.response.results;

            // Iterate over each result to extract headline, category, description, and URL
            results.forEach(result => {
              const headline = result.webTitle;
              const category = result.sectionName;
              const description = result.webPublicationDate;
              const newsUrl = result.webUrl; // Added for the news URL

              // Format the timestamp to a simpler view (date only)
              const formattedDate = new Date(description).toLocaleDateString();


              // Log or use the extracted information as needed
              console.log('Headline:', headline);
              console.log('Category:', category);
              console.log('Description:', formattedDate);
              console.log('News URL:', newsUrl);

              // Assuming you want to create HTML elements dynamically
              // Replace this part with your logic to create HTML elements
              createCardElement(category, headline, formattedDate, newsUrl);
            });
          })
          .catch(error => {
            console.error('Error fetching data:', error);
          });

        // Sample function to create a card element dynamically
        function createCardElement(category, headline, description, newsUrl) {
          const card = document.createElement('div');
          card.className = 'card';

          const cardBody = document.createElement('div');
          cardBody.className = 'card-body';

          const categoryElement = document.createElement('div');
          categoryElement.className = 'category';
          categoryElement.textContent = category;

          const headlineElement = document.createElement('div');
          headlineElement.className = 'headline';
          headlineElement.textContent = headline;

          const descriptionElement = document.createElement('div');
          descriptionElement.className = 'description';
          descriptionElement.textContent = description;

          const readMoreButton = document.createElement('button');
          readMoreButton.className = 'read-more-button';
          readMoreButton.textContent = 'Read More';
          // Open the news URL in a new tab when the button is clicked
          readMoreButton.addEventListener('click', () => {
            window.open(newsUrl, '_blank');
          });

          cardBody.appendChild(categoryElement);
          cardBody.appendChild(headlineElement);
          cardBody.appendChild(descriptionElement);
          cardBody.appendChild(readMoreButton);

          card.appendChild(cardBody);

          // Assuming there's a container element in your HTML with the id 'newsContainer'
          document.getElementById('newsContainer').appendChild(card);
        }
        </script>
