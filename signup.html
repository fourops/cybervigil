<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax Sorcerers</title>
    <style>
        * {
            font-size: 16px;
            font-family: Arial;
        }

        textarea {
            resize: none;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f5f5f5;
        }

        /* Navigation Bar */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #3498db;
            display: flex;
            justify-content: space-evenly; /* Adjusted to evenly distribute navbar items */
            align-items: center; /* Vertically center items */
        }

        li.nav-item {
            flex-grow: 1;
        }

        li.nav-item a {
            display: block;
            color: white;
            text-align: center;
            padding: 15px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        li.nav-item a:hover {
            background-color: #2980b9;
        }

        /* Add this style for responsiveness */
        @media screen and (max-width: 600px) {
            li.nav-item {
                flex-grow: 0; /* Adjusted for small screens */
            }

            li.nav-item a {
                padding: 15px 10px; /* Adjusted padding for small screens */
            }
        }

        /* Container Styles */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* ... Your existing styles for cards, slideshow, etc. */

        /* Button Hover Effect */
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #3498db;
            display: flex;
            justify-content: space-evenly;
            align-items: center; /* Vertically center items */
        }

        /* ... Other styles remain the same */

        /* Container Styles */
        .registration-box {
            align-content: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            margin: 80px auto; /* Center horizontally and adjust margin at the top */
        }

        h1 {
            font-size: 24px;
            color: darkblue;
        }

        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a {
            font-size: 16px;
            color: darkblue;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<ul class="navbar">
    <li style="font-style: italic; color:darkblue;" class="nav-item"><a href="index.html">CyberStalking</a></li>
    <li class="nav-item"><a href="home.html">Predict cyber bullying</a></li>
    <li class="nav-item"><a href="complaint.html">Complaints</a></li>
    <li class="nav-item"><a href="contact_new.html">Contact</a></li>
    <li class="nav-item"><a href="about.html">About</a></li>
    <li class="nav-item"><a href="login.html">Login/Register</a></li>
</ul>
    <div class="registration-box">
        <form id="signupForm">
            <h1>Register</h1>
            <input type="email" name="email" id="email" placeholder="Enter email" required/><br/><br/>
            <input type="password" name="password" id="password" placeholder="Enter password" minlength="8" required/><br/><br/>
            <input type="password" id="confirmPassword" placeholder="Confirm password" minlength="8" required/><br/><br/>
            <input type="submit" value="Sign Up"/>
        </form>
        <a href="login.html">Already registered</a>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD_hcVTrWN7KInr6Jp09UsKzLKKQJ4TqFM",
            authDomain: "majorproj-auth.firebaseapp.com",
            projectId: "majorproj-auth",
            storageBucket: "majorproj-auth.appspot.com",
            messagingSenderId: "172536099915",
            appId: "1:172536099915:web:61378140640896602f09ce",
            measurementId: "G-5C5TX8VXF7"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault();

            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log(user);
                    alert("Registration successful!!");
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    console.log(errorMessage);
                    alert(errorMessage);
                });
        });
    </script>
</body>
</html>
